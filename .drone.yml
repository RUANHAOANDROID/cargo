kind: pipeline
name: arm-cargo-build
type: docker
steps:
  - name: build
    image: ubuntu:16.04
    volumes: #挂载卷
      - name: gcc
        path: /gcc
      - name: gosdk
        path: /go
      - name: gocache
        path: /root/go/pkg/mod/
    commands:
      - |
        echo "\n"
        echo "sha: ${DRONE_COMMIT_SHA}" >> config.yml
      - export PATH=$PATH:/go/bin/
      - export PATH=$PATH:/gcc/bin/
      - chmod +x build.sh
      - arm-linux-gnueabihf-gcc --version
      - go env -w GONOSUMDB=*
      - export GOPROXY=http://mirrors.aliyun.com/goproxy/
      - ./build.sh
  - name: scp-files
    image: appleboy/drone-scp:1.6
    settings:
      host: 192.168.8.39
      username: root
      password: root
      port: 22
      target: /cargo
      source:
       - config.yml
       - runner
       - version
